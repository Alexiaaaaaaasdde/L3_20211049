<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Doctores del Hospital</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Doctores del Hospital: <span th:text="${hospital.nombre}"></span></h2>
    <a th:href="@{/hospital/listar}" class="btn btn-secondary mb-3">Volver a la lista</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${listaDoctores}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.nombre}"></td>
            <td th:text="${doctor.especialidad}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
