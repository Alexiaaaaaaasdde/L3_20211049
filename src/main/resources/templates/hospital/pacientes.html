<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Pacientes del Hospital</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Pacientes del Hospital: <span th:text="${hospital.nombre}"></span></h2>
    <a th:href="@{/hospital/listar}" class="btn btn-secondary mb-3">Volver a la lista</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Género</th>
            <th>Diagnóstico</th>
            <th>Fecha de Cita</th>
            <th>Habitación</th>
            <th>Doctor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${listaPacientes}">
            <td th:text="${paciente.id}"></td>
            <td th:text="${paciente.nombre}"></td>
            <td th:text="${paciente.edad}"></td>
            <td th:text="${paciente.genero}"></td>
            <td th:text="${paciente.diagnostico}"></td>
            <td th:text="${#temporals.format(paciente.fechaCita, 'dd/MM/yyyy')}"></td>
            <td th:text="${paciente.numeroHabitacion}"></td>
            <td th:text="${paciente.doctor.nombre}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
